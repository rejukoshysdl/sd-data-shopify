name: Run convertExcelToJSON and Push Excel File

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch
    paths:
      - '**/final-matrixify-export/**'  # Only run the action when changes are made to files under final-matrixify-export folder

jobs:
  run-conversion-and-push:
    runs-on: ubuntu-latest  # Running on Ubuntu OS

    steps:
    # Step 1: Checkout repository to access the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python 3.13
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'  # Specify the Python version to match your script

    # Step 3: Install dependencies (if any, like pandas, openpyxl, etc.)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Ensure your requirements.txt file lists the necessary libraries

    # Step 4: Run the conversion Python script
    - name: Run convertExcelToJSON script
      run: |
        python3 ./utils/convertExcelToJSON.py  # Adjust path if necessary
